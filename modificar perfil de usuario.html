<!DOCTYPE html>
<html>
<head>
	<title>Modificar perfil de usuario</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			padding: 20px;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			width: 500px;
			margin: 0 auto;
		}

		h1 {
			margin-bottom: 20px;
			font-size: 28px;
			font-weight: bold;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 100%;
		}

		label {
			margin-bottom: 5px;
			font-size: 16px;
			font-weight: bold;
		}

		input[type="text"], input[type="email"], select {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			font-size: 16px;
			margin-bottom: 10px;
			width: 100%;
		}

		textarea {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			font-size: 16px;
			margin-bottom: 10px;
			width: 100%;
			resize: vertical;
			min-height: 100px;
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 12px 20px;
			margin-top: 10px;
			font-size: 16px;
			cursor: pointer;
			width: 100%;
		}

		button[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Modificar perfil de usuario</h1>
		<form>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" value="Nombre de Usuario">

			<label for="correo">Correo electrónico:</label>
			<input type="email" id="correo" name="correo" value="usuario@gmail.com">

			<label for="edad">Edad:</label>
			<input type="text" id="edad" name="edad" value="25">

			<label for="ciudad">Ciudad:</label>
			<select id="ciudad" name="ciudad">
				<option value="santiago">santiago</option>
				<option value="temuco">temuco</option>
				<option value="concepcion">concepcion</option>
			</select>

			<label for="bio">Biografía:</label>
			<textarea id="bio" name="bio">Aquí puedes escribir una breve descripción de ti.</textarea>

			<button type="submit">Guardar cambios</button>
		</form>
	</div>
</body>
</html>
