<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      .text-container {
        position: relative;
        padding: 50px;
      }

      .bottom-bar {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 2px;
        background-color: #333;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-out;
      }

      .text-container:hover .bottom-bar {
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <div class="header">Header</div>
    <div class="text-container">
      <h1>Texto de ejemplo</h1>
      <p>Este es un texto de ejemplo que activa la animación de la barra inferior cuando se pasa el cursor sobre él.</p>
      <div class="bottom-bar"></div>
    </div>
  </body>
</html>
